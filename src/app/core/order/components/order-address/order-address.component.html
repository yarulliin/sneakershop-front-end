<section [formGroup]="form"
         class="order">

  <app-input formControlName="city" label="Город" placeholder="Укажите город"></app-input>
  <app-input formControlName="address" label="Адрес" placeholder="Укажите адрес"></app-input>
  <app-input formControlName="index" label="Индекс" placeholder="Укажите почтовый индекс"></app-input>
</section>
